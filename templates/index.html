<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Assistant</title>
    <link rel="icon" href="https://img.icons8.com/?size=128&id=117195&format=png" type="image/png" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            margin-top: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            padding: 0.8rem 1rem;
            margin-left: 0.5rem;
            font-size: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .response {
            margin-top: 1.5rem;
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 10px;
            min-height: 60px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Assistant</h1>
        <form method="post">
            <input type="text" name="user_input" placeholder="Type your question..." required>
            <input type="submit" value="Ask">
        </form>
        {% if user_input %}
        <div class="response">
            <p><span class="label">You:</span> {{ user_input }}</p>
            <p><span class="label">Assistant:</span> {{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
